{% load static %}

<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="3000">
      <img src="{% static 'images/lulu@2x.jpg' %}" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block slide-content">
        <h2>Mobile App Development</h2>
        <p>Make your mobile apps with our expert and dedicated team.</p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static 'images/agappe@2x.jpg' %}" class="d-block w-100" alt="...">

        <p>Make your website more attractive and effective.</p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">

      <div class="carousel-caption d-none d-md-block slide-content">
        <h2>Ecommerce Development</h2>
        <p>Complete ecommerce website services.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
